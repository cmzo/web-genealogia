    <script>
        // Configuración del Google Sheet (mantenemos la misma)
        const SHEET_ID = '1NQh95vcu2G3fQSkcihojAF9CfXvaQHBmDeol1EM-gn8';
        
        // Variables globales
        let familyData = null;
        let svg = null;
        let currentZoom = null;
        let marriages = new Map();
        let individuals = {};
        let currentUnits = []; // Estado actual de todas las unidades
        let branchFilters = new Map(); // Estado de los filtros por branch
        let filteredUnits = []; // Unidades filtradas actualmente visibles
        
        // Colores globales para las tarjetas
        const cardColors = {
            background: '#f3f4f6', // Gris claro
            border: '#9ca3af',     // Gris medio
            text: '#374151',       // Gris oscuro para texto
            secondary: '#6b7280',  // Gris medio para texto secundario
            accent: '#4b5563',     // Gris para acentos
            divider: '#d1d5db'     // Gris claro para líneas divisorias
        };
        
        // Mapa de colores por branch para las líneas de conexión
        const branchColors = {
            'clemenzo': '#3b82f6',      // Azul para rama Clemenzo
            'roch': '#ef4444',          // Rojo para rama Roch
            'putallaz': '#10b981',      // Verde para rama Putallaz
            'roh': '#f59e0b',           // Naranja para rama Roh
            'carvallo': '#8b5cf6',      // Violeta para rama Carvallo
            'arceo': '#06b6d4',         // Cyan para rama Arceo
            'vargas': '#84cc16',        // Verde lima para rama Vargas
            'baster': '#ec4899',        // Rosa para rama Baster
            'costabile': '#6366f1',     // Índigo para rama Costabile
            'queipo': '#f97316',        // Naranja oscuro para rama Queipo
            'default': '#6b7280'        // Gris por defecto
        };
        
        // Función para obtener el color de una branch
        function getBranchColor(branch) {
            if (!branch || branch.trim() === '') {
                console.log(`🔍 getBranchColor: branch vacío → usando default: ${branchColors.default}`);
                return branchColors.default;
            }
            const normalizedBranch = branch.toLowerCase().trim();
            const color = branchColors[normalizedBranch] || branchColors.default;
            console.log(`🔍 getBranchColor: "${branch}" → "${normalizedBranch}" → ${color}`);
            return color;
        }
        
        // Función para crear la leyenda de branches con filtros
        function createBranchLegend(allUnits) {
            console.log('🔍 createBranchLegend llamada con', allUnits.length, 'unidades');
            
            const legendContainer = document.getElementById('branch-legend');
            const legendItems = document.getElementById('legend-items');
            
            console.log('🔍 Elementos encontrados:', {
                legendContainer: !!legendContainer,
                legendItems: !!legendItems
            });
            
            if (!legendContainer || !legendItems) {
                console.error('❌ No se encontraron elementos de leyenda');
                return;
            }
            
            // Obtener todas las branches únicas
            const uniqueBranches = new Set();
            allUnits.forEach(unit => {
                if (unit.type === 'marriage') {
                    if (unit.spouse1.branch) uniqueBranches.add(unit.spouse1.branch);
                    if (unit.spouse2.branch) uniqueBranches.add(unit.spouse2.branch);
                } else if (unit.type === 'single') {
                    if (unit.person.branch) uniqueBranches.add(unit.person.branch);
                }
            });
            
            console.log('🔍 Branches únicas encontradas:', Array.from(uniqueBranches));
            
            // Limpiar leyenda anterior
            legendItems.innerHTML = '';
            
            // Crear elementos de leyenda con checkboxes
            Array.from(uniqueBranches).sort().forEach(branch => {
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                
                // Checkbox
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `filter-${branch}`;
                checkbox.checked = branchFilters.get(branch) !== false; // Por defecto activado
                checkbox.style.marginRight = '6px';
                checkbox.style.cursor = 'pointer';
                
                // Color box
                const colorBox = document.createElement('div');
                colorBox.className = 'legend-color';
                colorBox.style.backgroundColor = getBranchColor(branch);
                
                // Label
                const label = document.createElement('label');
                label.htmlFor = `filter-${branch}`;
                label.textContent = branch.charAt(0).toUpperCase() + branch.slice(1);
                label.style.cursor = 'pointer';
                label.style.fontSize = '12px';
                label.style.color = '#374151';
                
                // Event listener para el checkbox
                checkbox.addEventListener('change', function() {
                    branchFilters.set(branch, this.checked);
                    console.log(`🔍 FILTRO ${branch}: ${this.checked ? 'ACTIVADO' : 'DESACTIVADO'}`);
                    applyBranchFilters();
                });
                
                // Inicializar el filtro
                branchFilters.set(branch, checkbox.checked);
                
                legendItem.appendChild(checkbox);
                legendItem.appendChild(colorBox);
                legendItem.appendChild(label);
                legendItems.appendChild(legendItem);
                
                console.log(`✅ Elemento de leyenda creado para ${branch}:`, legendItem);
            });
            
            // Mostrar leyenda si hay branches
            console.log('🔍 Branches encontradas:', uniqueBranches.size);
            if (uniqueBranches.size > 0) {
                legendContainer.style.display = 'block';
                console.log('✅ Leyenda mostrada');
                console.log('🔍 Estado de la leyenda:', {
                    display: legendContainer.style.display,
                    visibility: legendContainer.style.visibility,
                    opacity: legendContainer.style.opacity,
                    zIndex: legendContainer.style.zIndex,
                    position: legendContainer.style.position
                });
                
                // Verificar que la leyenda esté realmente en el DOM
                setTimeout(() => {
                    const legendInDOM = document.getElementById('branch-legend');
                    console.log('🔍 Leyenda en DOM después de 100ms:', {
                        exists: !!legendInDOM,
                        display: legendInDOM?.style.display,
                        visibility: legendInDOM?.style.visibility,
                        opacity: legendInDOM?.style.opacity,
                        zIndex: legendInDOM?.style.zIndex,
                        position: legendInDOM?.style.position,
                        children: legendInDOM?.children?.length,
                        computedStyle: legendInDOM ? window.getComputedStyle(legendInDOM) : null
                    });
                    
                    // Verificar si hay algún elemento que esté cubriendo la leyenda
                    if (legendInDOM) {
                        const rect = legendInDOM.getBoundingClientRect();
                        console.log('🔍 Posición de la leyenda:', {
                            top: rect.top,
                            left: rect.left,
                            width: rect.width,
                            height: rect.height,
                            visible: rect.width > 0 && rect.height > 0
                        });
                    }
                }, 100);
            } else {
                console.log('⚠️ No hay branches para mostrar en la leyenda');
            }
        }
        
        // Función para aplicar filtros de branches
        function applyBranchFilters() {
            console.log('🔍 Aplicando filtros de branches...');
            
            // Filtrar unidades basado en los filtros activos
            filteredUnits = currentUnits.filter(unit => {
                if (unit.type === 'marriage') {
                    const spouse1Branch = unit.spouse1.branch;
                    const spouse2Branch = unit.spouse2.branch;
                    
                    // Mostrar si al menos uno de los cónyuges tiene una branch activa
                    const spouse1Visible = !spouse1Branch || branchFilters.get(spouse1Branch) !== false;
                    const spouse2Visible = !spouse2Branch || branchFilters.get(spouse2Branch) !== false;
                    
                    return spouse1Visible || spouse2Visible;
                } else if (unit.type === 'single') {
                    const personBranch = unit.person.branch;
                    return !personBranch || branchFilters.get(personBranch) !== false;
                }
                return true;
            });
            
            console.log(`📊 Filtros aplicados: ${filteredUnits.length}/${currentUnits.length} unidades visibles`);
            
            // Re-renderizar el árbol con las unidades filtradas
            const positioned = calculateMarriageLayout(filteredUnits);
            renderTree(positioned);
        }
        
        // Función para mostrar todas las branches
        function showAllBranches() {
            console.log('🔍 Mostrando todas las branches...');
            branchFilters.forEach((value, branch) => {
                branchFilters.set(branch, true);
                const checkbox = document.getElementById(`filter-${branch}`);
                if (checkbox) checkbox.checked = true;
            });
            applyBranchFilters();
        }
        
        // Función para ocultar todas las branches
        function hideAllBranches() {
            console.log('🔍 Ocultando todas las branches...');
            branchFilters.forEach((value, branch) => {
                branchFilters.set(branch, false);
                const checkbox = document.getElementById(`filter-${branch}`);
                if (checkbox) checkbox.checked = false;
            });
            applyBranchFilters();
        }
        
        // Configuración del SVG - Espaciado mejorado para conexiones
        const width = 2400; // Aumentado para más matrimonios horizontalmente
        const height = 1800; // Aumentado para más generaciones
        const cardWidth = 140; // Tarjetas más estrechas 
        const cardHeight = 180; // Mucho más altas que anchas
        const marriageSpacing = 500; // Aumentado para evitar superposición
        const generationSpacing = 400; // Aumentado para más espacio vertical
        const spouseGap = 25; // Gap más grande entre cónyuges
        
        function updateStatus(message) {
            // Función vacía ya que eliminamos el elemento status
            console.log('Status:', message);
        }
        
        // Función principal para cargar datos del Google Sheet
        async function loadData() {
            try {
                updateStatus('Cargando datos...');
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=0`;
                const response = await fetch(url);
                const text = await response.text();
                
                const match = text.match(/google\.visualization\.Query\.setResponse\((.+)\);?$/);
                if (!match) throw new Error('No se encontró JSON válido');
                
                const data = JSON.parse(match[1]);
                if (!data.table || !data.table.rows) throw new Error('Formato inválido');
                
                // Procesar filas
                const rows = data.table.rows.map(row => {
                    const cells = row.c || [];
                    
                    return {
                        id: String(cells[0]?.v || '').trim(),
                        name: String(cells[2]?.v || '').trim(),
                        birth_date: cells[3]?.v || '',
                        birth_place: String(cells[4]?.v || '').trim(),
                        death_date: cells[5]?.v || '',
                        death_place: String(cells[6]?.v || '').trim(),
                        spouseId: String(cells[7]?.v || '').trim(),
                        childrenIds: String(cells[8]?.v || '').trim(),
                        fatherId: String(cells[9]?.v || '').trim(),
                        motherId: String(cells[10]?.v || '').trim(),
                        branch: String(cells[11]?.v || '').trim(),
                        generation: parseInt(cells[12]?.v) || 0
                    };
                }).filter(row => row.id && row.name);
                
                console.log('📊 Datos cargados:', rows.length, 'personas');
        

                return rows;
                
            } catch (error) {
                console.error('Error cargando datos:', error);
                updateStatus('Error cargando datos: ' + error.message);
                return [];
            }
        }

        // Construir estructura centrada en matrimonios
        function buildMarriageStructure(rows) {
            updateStatus('Procesando matrimonios...');
            
            // PASO 1: Crear individuos
            individuals = {};
            rows.forEach(row => {
                if (!row.id || !row.name) return;
                
                individuals[row.id] = {
                    id: row.id,
                    name: row.name,
                    birthDate: row.birth_date,
                    birthPlace: row.birth_place,
                    deathDate: row.death_date,
                    deathPlace: row.death_place,
                    generation: row.generation,
                    branch: row.branch,

        // Calcular layout simétrico con posicionamiento inteligente de hijos
        function calculateMarriageLayout(marriageArray) {
            updateStatus('Calculando posiciones...');
            
            // NUEVO: Agrupar unidades por generación del Google Sheet
            const unitsByGeneration = new Map();
            
            marriageArray.forEach(unit => {
                let generation;
                if (unit.type === 'marriage') {
                    // Para matrimonios, usar la generación mayor (más antigua) de los cónyuges
                    generation = Math.max(unit.spouse1.generation, unit.spouse2.generation);
                } else if (unit.type === 'single') {
                    generation = unit.person.generation;
                }
                
                if (!unitsByGeneration.has(generation)) {
                    unitsByGeneration.set(generation, []);
                }
                unitsByGeneration.get(generation).push(unit);
                

            });
            
            // Ordenar generaciones de mayor a menor (6, 5, 4, 3, 2, 1)
            const sortedGenerations = Array.from(unitsByGeneration.keys()).sort((a, b) => b - a);
            
            console.log(`🌳 Generaciones: ${sortedGenerations.join(', ')}`);
            
            // Posicionar generación por generación
            let currentY = 100;
            const positionedUnits = new Set();
            
            function positionLevel(units, y) {
                if (units.length === 0) return;
                
                // Calcular ancho total necesario para esta generación
                const totalWidth = units.length * marriageSpacing;
                const startX = (width - totalWidth) / 2;
                
                units.forEach((unit, index) => {
                    if (!positionedUnits.has(unit.id)) {
                        unit.x = startX + index * marriageSpacing + marriageSpacing / 2;
                        unit.y = y;
                        
                        if (unit.type === 'marriage') {
                            // Posicionar cónyuges lado a lado
                            unit.spouse1.x = unit.x - cardWidth / 2 - spouseGap / 2;
                            unit.spouse1.y = unit.y;
                            unit.spouse2.x = unit.x + cardWidth / 2 + spouseGap / 2;
                            unit.spouse2.y = unit.y;
                        } else if (unit.type === 'single') {
                            // Posicionar persona soltera en el centro
                            unit.person.x = unit.x;
                            unit.person.y = unit.y;
                        }
                        
                        positionedUnits.add(unit.id);
                    }
                });
                
                // ELIMINADO: Posicionamiento de hijos (ahora se hace por generaciones)
                // Los hijos se posicionarán automáticamente en sus respectivas generaciones
            }
            
            // Posicionar cada generación secuencialmente
            sortedGenerations.forEach((generation, genIndex) => {
                const generationUnits = unitsByGeneration.get(generation);
                const y = 100 + (genIndex * generationSpacing);
                
                console.log(`🎯 POSICIONANDO GENERACIÓN ${generation} en Y=${y}`);
                positionLevel(generationUnits, y);
                currentY = y + generationSpacing;
            });
            
            return marriageArray;
        }

                        let childX, childY;
                        let childBranch = '';
                        
                        if (childUnit.type === 'marriage') {
                            // Para matrimonios, usar la posición X de la tarjeta específica del hijo
                            if (childUnit.spouse1.id === child.id) {
                                childX = childUnit.spouse1.x;
                                childY = childUnit.spouse1.y;
                                childBranch = childUnit.spouse1.branch;
                            } else {
                                childX = childUnit.spouse2.x;
                                childY = childUnit.spouse2.y;
                                childBranch = childUnit.spouse2.branch;
                            }
                        } else {
                            // Para solteros, usar la posición de la persona
                            childX = childUnit.person.x;
                            childY = childUnit.person.y;
                            childBranch = childUnit.person.branch;
                        }
                        
                        return { x: childX, y: childY, name: child.name, branch: childBranch };
                    }
                    
                    return null;
                }).filter(Boolean);
                
                // ELIMINADO: Lógica de matrimonios hijos - solo usar conexiones padre-hijo individuales
                const childMarriagePositions = [];
                // (unit.childMarriages || []).forEach(childMarriage => {
                //     console.log(`🔍 Matrimonio hijo encontrado: ${childMarriage.spouse1.name}+${childMarriage.spouse2.name} en (${childMarriage.x}, ${childMarriage.y})`);
                //     
                //     // Crear conexión individual a cada cónyuge
                //     childMarriagePositions.push({ 
                //         x: childMarriage.spouse1.x, 
                //         y: childMarriage.spouse1.y, 
                //         name: childMarriage.spouse1.name,
                //         isSpouse: true,
                //         spouseIndex: 1
                //     });
                //     childMarriagePositions.push({ 
                //         x: childMarriage.spouse2.x, 
                //         y: childMarriage.spouse2.y, 
                //         name: childMarriage.spouse2.name,
                //         isSpouse: true,
                //         spouseIndex: 2
                //     });
                // });
                
                // Combinar todas las posiciones de hijos
                const allChildPositions = [...childPositions, ...childMarriagePositions];
                
                if (allChildPositions.length === 0) return;
                
                // Líneas salen desde el círculo de colapso/expand (rojo/verde)
                const collapseCircleY = unit.y + 70; // Posición Y del círculo de colapso
                // Línea vertical desde el círculo hacia abajo - longitud fija
                const standardVerticalLength = 60; // Longitud estándar desde el círculo
                const horizontalLineY = collapseCircleY + standardVerticalLength;
                
                // Verificar que estamos conectando hacia hijos que están más abajo Y eliminar autoconexiones
                let validChildren = allChildPositions.filter(child => child && child.y > unit.y);
                
                // IMPORTANTE: Eliminar autoconexiones también en el renderizado
                if (unit.type === 'marriage') {
                    validChildren = validChildren.filter(child => {
                        // No conectar a los cónyuges del matrimonio actual (solo si NO es un matrimonio hijo)
                        const isSpouse = (child.name === unit.spouse1.name) || (child.name === unit.spouse2.name);
                        const isFromChildMarriage = child.isSpouse; // Es un cónyuge de un matrimonio hijo
                        
                        // Debug específico para Emiliana
                        if (child.name.includes('Emiliana') || unit.spouse1.name.includes('Emiliana') || unit.spouse2.name.includes('Emiliana')) {
                            console.log(`🔍 VERIFICANDO AUTOCONEXIÓN: child="${child.name}", spouse1="${unit.spouse1.name}", spouse2="${unit.spouse2.name}", isSpouse=${isSpouse}, isFromChildMarriage=${isFromChildMarriage}`);
                        }
                        
                        if (isSpouse && !isFromChildMarriage) {
                            console.log(`⚠️ AUTOCONEXIÓN EVITADA EN RENDERIZADO: ${child.name} es parte del matrimonio ${unit.spouse1.name}+${unit.spouse2.name}`);
                            return false;
                        }
                        return true;
                    });
                }
                
                if (validChildren.length === 0) {
                    console.log(`⚠️ ${unit.type === 'marriage' ? unit.spouse1.name : unit.person.name}: No hay hijos válidos debajo`);
                    return;
                }
                console.log(`🔍 Conectando desde Y=${unit.y} hacia hijos en Y=${validChildren.map(c => c.y).join(',')}`);
                const childPositionsFiltered = validChildren;
                
                // Debug: mostrar información detallada de la unidad padre y sus hijos
                const parentName = unit.type === 'marriage' ? `${unit.spouse1.name}+${unit.spouse2.name}` : unit.person.name;
                console.log(`🌳 Padre: ${parentName} tiene ${childPositionsFiltered.length} hijos:`);
                childPositionsFiltered.forEach((child, i) => {
                    console.log(`  ${i+1}. ${child.name} en (${child.x}, ${child.y}) - Branch: ${child.branch}`);
                });
                
                // Conexiones directas e individuales desde el círculo de colapso hasta cada hijo
                const standardChildConnectionLength = 60;
                
                childPositionsFiltered.forEach(child => {
                    // Determinar el color de la línea basado en la branch del hijo
                    const lineColor = getBranchColor(child.branch);
                    
                    // Debug: mostrar información de la línea que se está dibujando
                    console.log(`🎨 DIBUJANDO LÍNEA: ${child.name} (branch: "${child.branch}") → color: ${lineColor}`);
                    
                    // Línea vertical corta desde el círculo de colapso
                    const shortVerticalLength = 30;
                    const branchPointY = collapseCircleY + shortVerticalLength;
                    
                    const line1 = container.append('line')
                        .attr('class', 'parent-child-link')
                        .attr('x1', unit.x)
                        .attr('y1', collapseCircleY)
                        .attr('x2', unit.x)
                        .attr('y2', branchPointY)
                        .style('stroke', lineColor)
                        .style('stroke-width', '2.5')
                        .style('stroke-linecap', 'round');
                    
                    console.log(`✅ LÍNEA 1 CREADA: ${child.name} - color: ${lineColor} - desde (${unit.x}, ${collapseCircleY}) hasta (${unit.x}, ${branchPointY})`);
                    
                    // Línea diagonal recta hasta el punto arriba del hijo
                    const childTopY = child.y - cardHeight/2 - standardChildConnectionLength;
                    
                    container.append('line')
                        .attr('class', 'parent-child-link')
                        .attr('x1', unit.x)
                        .attr('y1', branchPointY)
                        .attr('x2', child.x)
                        .attr('y2', childTopY)
                        .style('stroke', lineColor)
                        .style('stroke-width', '2.5')
                        .style('stroke-linecap', 'round');
                    
                    // Línea vertical final hacia el hijo
                    container.append('line')
                        .attr('class', 'parent-child-link')
                        .attr('x1', child.x)
                        .attr('y1', childTopY)
                        .attr('x2', child.x)
                        .attr('y2', child.y - cardHeight/2)
                        .style('stroke', lineColor)
                        .style('stroke-width', '2.5')
                        .style('stroke-linecap', 'round');
                });
                
                // Log apropiado según el tipo de unidad
                if (unit.type === 'marriage') {
                    console.log(`🌳 Conexiones desde ${unit.spouse1.name}+${unit.spouse2.name} a ${childPositionsFiltered.length} hijos válidos`);
                } else {
                    console.log(`🌳 Conexiones desde ${unit.person.name} (soltero/a) a ${childPositionsFiltered.length} hijos válidos`);
                }
            });
        }
        

        

        
        // Funciones de control de interfaz
        function resetZoom() {
            if (svg) {
                svg.transition().duration(750).call(
                    d3.zoom().transform,
                    d3.zoomIdentity
                );
            }
        }
        

        
        // Función principal
        async function init() {
            try {
                const rawData = await loadData();
                if (rawData.length === 0) return;
                
                currentUnits = buildMarriageStructure(rawData);
                
                // Debug: verificar que las unidades tengan branches
                console.log('🔍 Verificando branches en currentUnits...');
                currentUnits.forEach((unit, index) => {
                    if (unit.type === 'marriage') {
                        console.log(`  ${index}: Matrimonio ${unit.spouse1.name} (${unit.spouse1.branch}) + ${unit.spouse2.name} (${unit.spouse2.branch})`);
                    } else if (unit.type === 'single') {
                        console.log(`  ${index}: Soltero ${unit.person.name} (${unit.person.branch})`);
                    }
                });
                
                // Inicializar filtros (todas las branches activadas por defecto)
                filteredUnits = [...currentUnits];
                
                // Crear la leyenda ANTES de renderizar el árbol
                console.log('🔍 Creando leyenda en init()...');
                createBranchLegend(currentUnits);
                
                const positionedMarriages = calculateMarriageLayout(currentUnits);
                renderTree(positionedMarriages);
                
            } catch (error) {
                console.error('Error inicializando:', error);
                updateStatus('Error: ' + error.message);
            }
        }
        
        // Función vacía para evitar errores
        function setupSearch() {
            // Búsqueda deshabilitada
        }
        
        // Funciones de zoom
        function zoomIn() {
            if (svg && currentZoom) {
                const currentTransform = d3.zoomTransform(svg.node());
                const newScale = Math.min(currentTransform.k * 1.2, 3);
                const transform = d3.zoomIdentity
                    .translate(currentTransform.x, currentTransform.y)
                    .scale(newScale);
                svg.transition().duration(200).call(currentZoom.transform, transform);
            }
        }

        function zoomOut() {
            if (svg && currentZoom) {
                const currentTransform = d3.zoomTransform(svg.node());
                const newScale = Math.max(currentTransform.k / 1.2, 0.3);
                const transform = d3.zoomIdentity
                    .translate(currentTransform.x, currentTransform.y)
                    .scale(newScale);
                svg.transition().duration(200).call(currentZoom.transform, transform);
            }
        }

        // Inicializar cuando la página carga
        document.addEventListener('DOMContentLoaded', () => {
            init();
            
            // Configurar controles de zoom
            const zoomInBtn = document.getElementById('zoomInBtn');
            const zoomOutBtn = document.getElementById('zoomOutBtn');
            
            if (zoomInBtn) zoomInBtn.addEventListener('click', zoomIn);
            if (zoomOutBtn) zoomOutBtn.addEventListener('click', zoomOut);
            
            // Configurar botones de filtro (se configurarán después de que se carguen los datos)
            setTimeout(() => {
                const showAllBtn = document.getElementById('show-all-btn');
                const hideAllBtn = document.getElementById('hide-all-btn');
                
                        if (showAllBtn) showAllBtn.addEventListener('click', showAllBranches);
        if (hideAllBtn) hideAllBtn.addEventListener('click', hideAllBranches);
            }, 1000);
            
            // Actualizar fecha de edición
            const months = ['enero','febrero','marzo','abril','mayo','junio','julio','agosto','septiembre','octubre','noviembre','diciembre'];
            const now = new Date();
            const dateStr = `13 de ${months[now.getMonth()]} de ${now.getFullYear()}`;
            const metaEdition = document.getElementById('meta-edition');
            if (metaEdition) metaEdition.textContent = `Publicado 13 de agosto de 2025 · Última edición ${dateStr}`;
            
            // Actualizar fuente de datos
            const dataSourceHeader = document.getElementById('dataSourceHeader');
            if (dataSourceHeader) dataSourceHeader.textContent = 'Carga de datos: desde Google Sheets';
        });
    </script>
