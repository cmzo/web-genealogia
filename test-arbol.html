<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Árbol Genealógico</title>
</head>
<body>
    <h1>Test de Datos del Árbol</h1>
    <div id="output"></div>
    
    <script src="data/arbol.js"></script>
    <script>
        console.log('FAMILY_TREE cargado:', window.FAMILY_TREE);
        
        function countNodes(node) {
            if (!node) return 0;
            let count = 1;
            if (node.children && Array.isArray(node.children)) {
                node.children.forEach(child => {
                    count += countNodes(child);
                });
            }
            return count;
        }
        
        function displayTree(node, level = 0) {
            if (!node) return '';
            let indent = '  '.repeat(level);
            let result = indent + '- ' + node.name + '\n';
            if (node.children && Array.isArray(node.children)) {
                node.children.forEach(child => {
                    result += displayTree(child, level + 1);
                });
            }
            return result;
        }
        
        const tree = window.FAMILY_TREE;
        const output = document.getElementById('output');
        
        if (tree) {
            output.innerHTML = `
                <h2>Datos cargados correctamente</h2>
                <p><strong>Número total de nodos:</strong> ${countNodes(tree)}</p>
                <p><strong>Nombre raíz:</strong> ${tree.name}</p>
                <p><strong>Número de hijos:</strong> ${tree.children ? tree.children.length : 0}</p>
                <pre>${displayTree(tree)}</pre>
            `;
        } else {
            output.innerHTML = '<h2>Error: No se cargaron los datos</h2>';
        }
    </script>
</body>
</html>
